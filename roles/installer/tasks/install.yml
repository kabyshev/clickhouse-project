---
- name: Install | Apt-key add repo key
  apt_key:
    keyserver: "{{ clickhouse_repo_keyserver }}"
    id: "{{ clickhouse_repo_key }}"
  become: true
  tags: [install]

- name: Install | Repo installation
  apt_repository:
    repo: "{{ clickhouse_repo }}"
    state: present
  become: true
  tags: [install]

- name: Install by APT | Package installation
  apt:
    name: "{{ item }}={{ clickhouse_version }}"
    state: present
    force: yes
  with_items: "{{ clickhouse_package }}"
  become: true
  tags: [install]